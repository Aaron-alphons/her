<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Love ðŸ’–</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body.home {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: #fff;
      text-align: center;
      height: 100vh;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      margin-top: 10vh;
    }

    h1 {
      font-size: 4em;
      font-weight: 800;
      color: #ff2e63;
      text-shadow: 0 0 10px #ff2e63, 0 0 20px #ff2e63, 0 0 30px #ff2e63;
      animation:
        heartbeat 1.5s ease-in-out infinite,
        fadeInUp 2s ease-in-out forwards,
        glowPulse 2s ease-in-out infinite;
      opacity: 0;
      animation-delay: 0.5s;
    }

    p {
      font-size: 1.5em;
      color: #ff5b9f;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 30px;
      background: #fff;
      color: #ff2e63;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 40px;
      border: 2px solid #ff2e63;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 46, 99, 0.3);
      transition: 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .btn:hover {
      background: #ffe9ef;
      box-shadow: 0 0 25px rgba(255, 46, 99, 0.6);
    }

    #heart-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
    }

    .center-heart {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .drawn-heart {
      stroke: #ff2e63;
      fill: none;
      stroke-width: 5;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawHeart 4s ease forwards;
    }

    /* Animations */

    @keyframes drawHeart {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.2); }
      70% { transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 10px #ff2e63, 0 0 20px #ff2e63, 0 0 30px #ff2e63;
      }
      50% {
        text-shadow: 0 0 20px #ff7aa2, 0 0 30px #ff7aa2, 0 0 40px #ff7aa2;
      }
    }
  </style>
</head>
<body class="home">

  <!-- Floating hearts canvas -->
  <canvas id="heart-canvas"></canvas>

  <!-- Center heart SVG drawing -->
  <div class="center-heart">
    <svg width="200" height="200" viewBox="0 0 500 500">
      <path d="M250,400 
               C100,300 100,150 250,200 
               C400,150 400,300 250,400 Z" 
            class="drawn-heart" />
    </svg>
  </div>

  <!-- Center text content -->
  <div class="container">
    <h1>Hi Love ðŸ’–</h1>
    <p>This little website is just for youâ€¦</p>
    <a href="story.html" class="btn">Start Our Story</a>
  </div>

  <script src="js/floating-hearts.js"></script>
</body>
</html>
